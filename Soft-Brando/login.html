<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link rel="stylesheet" href="/Asset/animate.min.css">
  <link rel="stylesheet" href="/Asset/bulma.min.css">
  <link rel="stylesheet" href="/Asset/style.css">
  <link rel="stylesheet" href="/Asset/mobile.css">
  <link rel="stylesheet" href="/Asset/icon.material.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>

<body>
  <main id="login">
    <section class="columns is-variable is-6 is-vcentered">
      <div class="column is-half">
        <img src="/images/login-image.png" alt="login">
      </div>
      <div class="column is-half has-text-white">
        <form>
          <h1 class="is-size-4 has-text-weight-bold">Chào mừng bạn đến với BrandoCRM</h1>
          <div class="font_14">Đăng nhập hệ thống để sử dụng dịch vụ</div>
          <div class="field mt-6 mb-5">
            <label class="label has-text-weight-normal">Tài khoản</label>
            <div class="control has-icons-right">
              <input class="input" type="text" placeholder="Nhập email" />
              <span class="icon is-right has-text-grey">
                <i class="material-icons-outlined is-size-5">alternate_email</i>
              </span>
            </div>
          </div>
          <div class="field mb-6">
            <label class="label has-text-weight-normal">Mật khẩu</label>
            <div class="control has-icons-right">
              <input class="input" type="password" placeholder="Nhập mật khẩu" />
              <span class="icon is-right has-text-grey">
                <i class="material-icons-outlined is-size-5">key</i>
              </span>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control mr-6">
              <a class="button is-white has-text-warning" href="/index.html">
                Đăng nhập
              </a>
            </div>
            <div class="control">
              <a class="has-text-white font_14">Quên mật khẩu</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="/scripts/jquery-3.6.0.min.js"></script>
  <script src="/scripts/demo.js"></script>
</body>

</html>
