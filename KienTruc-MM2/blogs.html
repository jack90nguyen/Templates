<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs Page</title>
    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
    <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
    <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
    <link rel="stylesheet" href="/Asset/Web/style.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,800,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,700italic,800italic,300,400,500,700,900" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
</head>

<body>
    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main">

        <!-- Cover -->
        <section class="section_cover is_cover"
            style="background-image: url('#Post.Image'); background-image: url(/Themes/s1.jpg);">
            <div class="container has-text-centered wrap_mobile">
                <h1 class="title is-1 is-size-4-mobile has-text-white">
                    #Post.Name
                </h1>
                <nav class="breadcrumb is-centered font_14">
                    <ul data-bind="true" data-type="breadcrumb" data-source="#Post.Id">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="#">Documentation</a></li>
                        <li class="is-active"><a href="#">Đây là đoạn nội dung mẫu để kiểm tra giao diện</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- Blogs -->
        <section class="section_content wrap_mobile py-6">
            <ul class="columns is-multiline" data-repeat="true" data-rows="12" data-type="blog-list" data-source="#Post.Id" data-pagination="true">
                <li class="column is-full">
                    <div class="card is-shadowless">
                        <div class="card-image">
                            <a class="image is-2by1 is_cover" href="#Blog.Link" style="background-image: url('#Blog.Image');"></a>
                        </div>
                        <div class="card-content font_14 px-6 px-0-mobile">
                            <h3 class="is-size-5 is-size-6-mobile has-text-weight-semibold mb-2">
                                <a href="#">
                                    #Blog.Name
                                </a>
                            </h3>
                            <div class="has-text-grey mb-2">
                                #Blog.Desc
                            </div>
                            <a class="has-text-link" href="#Blog.Link">
                                <span>Xem chi tiết</span>
                                <i class="feather icon-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
    
            <nav class="pagination is-centered">
                <ul class="pagination-list">
                    <li><a class="pagination-link is-current" href="#">1</a></li>
                    <li><a class="pagination-link " href="#">2</a></li>
                </ul>
            </nav>
        </section>

    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/demo.js"></script>
    <script>
        function loadAfterDataDemo() {


        }
    </script>

</body>

</html>
