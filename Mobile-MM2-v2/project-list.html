<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project List</title>
    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
    <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
    <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
    <link rel="stylesheet" href="/Asset/Web/style.css">
    <link rel="stylesheet" href="/Asset/Web/theme.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main">

        <!-- Breadcrumb -->
        <nav class="breadcrumb is-hidden">
            <ul data-bind="true" data-type="breadcrumb" data-source="#Post.Id">
                <li><a href="/">Trang chủ</a></li>
                <li><a href="/">Tin tức</a></li>
                <li class="is-active"><a href="#">Documentation</a></li>
            </ul>
        </nav>

        <!-- Du an -->
        <section class="py-5">
            <div class="container">
                <h1 class="title is-5 has-text-weight-medium">#Post.Name</h1>

                <ul class="columns is-mobile is-variable is-2 has-text-weight-bold is-uppercase font_14 is_scroll mb-3">
                    <li class="column is-narrow">
                        <a class="color_main">Tất cả dự án</a>
                    </li>
                    <li class="column">
                        <ul class="columns is-mobile is-variable is-2" data-bind="true" data-type="category"
                            data-source="#Post.Id">
                            <li class="column is-narrow">
                                <a class="has-text-grey" href="#Category.Link">#Category.Name</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <ul class="columns is-mobile is-multiline" data-repeat="true" data-rows="10" data-type="blog-list"
                    data-source="#Post.Id" data-sort="1" data-pagination="true">
                    <li class="column is-full">
                        <a class="image is_radius" href="#Blog.Link">
                            <img src="#Blog.Thumb" alt="#Blog.Name">
                        </a>
                        <h3 class="title is-6 mt-3 mb-2">
                            <a href="#Blog.Link">#Blog.Name</a>
                        </h3>
                        <div class="tags mb-0">
                            <span class="tag is-info is-light">5m x 20m</span>
                            <span class="tag is-info is-light">1.2 tỷ</span>
                            <span class="tag is-info is-light">Ninh bình</span>
                        </div>
                        <div class="has-text-grey text_2_line font_13">
                            #Blog.Desc
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/demo.js"></script>
    <script>
        function loadAfterDataDemo() {

        }
    </script>

</body>

</html>
