<header id="header">
  <section class="header_top bg_main">
    <div class="container py-2 has-text-weight-medium has-text-centered">
      <span class="icon-text has-text-white font_14 is-size-7-mobile">
        <span style="opacity: 0.7;">DECI Art & Decor: trang trí nhà cửa</span>
        <a class="ml-4" href="tel:#Config.Hotline1">
          #Config.Hotline1
        </a>
        <span class="icon is-small">
          <i class="fas fa-phone"></i>
        </span>
      </span>
    </div>
  </section>

  <div class="header_middle">
    <div class="container">
      <ul class="columns is-vcentered is-gapless">
        <li class="column is-2 header_mobile">
          <a class="navbar-burger is-hidden-tablet">
            <span></span>
            <span></span>
            <span></span>
          </a>

          <a class="header_logo is-block" href="/">
            <img src="/themes/logo.png" _src="#Config.Logo" alt="#Config.Domain" />
          </a>

          <a class="icon-text header_cart is-hidden-tablet" href="/cart.html">
            <span class="icon">
              <i class="fas fa-shopping-bag is-size-5"></i>
            </span>
            <span class="header_cart_count has-background-danger has-text-white">6</span>
          </a>
        </li>
        <li class="column is-8">
          <div class="header_search field is-grouped pt-5">
            <div class="control is-expanded">
              <input class="quick_search input is-rounded is-small" type="text"
                placeholder="Tìm kiếm sản phẩm..." />
            </div>
            <div class="control">
              <a class="button is-rounded is-small is_main px-2">
                <i class="fas fa-search"></i>
              </a>
            </div>
          </div>

          <div class="header_menu navbar-menu">
            <div class="navbar" data-bind="true" data-rows="0" data-type="nav"
              data-source="header-nav">
              <a class="navbar-item" href="#Element.Link">
                #Element.Name
              </a>
            </div>
          </div>
        </li>
        <li class="column is-2 has-text-right is-hidden-mobile">
          <a class="header_cart icon-text font_14" href="/cart.html">
            <span>Giỏ hàng</span>
            <span class="icon">
              <i class="fas fa-shopping-bag is-size-5"></i>
            </span>
            <span class="header_cart_count has-background-danger has-text-white">6</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
