<header id="header">
  <section class="header_top bg_main wrap_mobile">
    <div class="container py-2 has-text-weight-medium has-text-centered">
      <div class="has-text-white font_14" style="opacity: 0.7;">
        <span>DECI Art & Decor: trang trí nhà của</span>
        <span>-</span>
        <a class="icon-text" href="tel:#Config.Hotline1">
          Hotline: #Config.Hotline1
        </a>
      </div>
    </div>
  </section>

  <div class="header_middle wrap_mobile">
    <div class="container">
      <ul class="columns is-vcentered">
        <li class="column is-2">
          <a class="header_logo is-block" href="/">
            <img src="/themes/logo.png" _src="#Config.Logo" alt="#Config.Domain" />
          </a>
        </li>
        <li class="column is-8">
          <div class="header_search field is-grouped pt-5">
            <div class="control is-expanded">
              <input class="quick_search input is-rounded is-small" type="text"
                placeholder="Tìm kiếm sản phẩm..." />
            </div>
            <div class="control">
              <a class="button is-rounded is-small is_main px-2">
                <i class="fas fa-search"></i>
              </a>
            </div>
          </div>

          <div class="header_menu">
            <div class="navbar" data-bind="true" data-rows="0" data-type="nav"
              data-source="header-nav">
              <a class="navbar-item" href="#Element.Link">
                #Element.Name
              </a>
            </div>
          </div>
        </li>
        <li class="column is-2 has-text-right">
          <a class="icon-text font_14 header_cart" href="/cart.html">
            <span>Giỏ hàng</span>
            <span class="icon">
              <i class="fas fa-shopping-bag is-size-5"></i>
            </span>
            <span class="header_cart_count has-background-danger has-text-white">6</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
