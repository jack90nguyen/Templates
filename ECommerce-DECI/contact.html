<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Page - Trang liên hệ</title>
  <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
  <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
  <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
  <link rel="stylesheet" href="/Asset/Web/style.css">
  <link rel="stylesheet" href="/Asset/Web/theme.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <div data-include="/Include/header.html"></div>

  <!-- Main body -->
  <main id="main" class="page_contact is_cover" style="background-image: url('/themes/map.png');">
    <div class="container">
      <div class="columns">
        <div class="column is-two-thirds">
          <h1 class="is-size-4 has-text-weight-medium">
            Công ty Cổ Phần Siêu Thị Bản Vẽ
          </h1>
          <div class="mt-2 mb-6">
            #Config.ContactAddress
          </div>
          <ul class="columns is-variable is-2" style="max-width: 650px;">
            <li class="column is-one-third">
              <div class="box_shadow has-text-centered p-4">
                <span class="icon is-medium color_main">
                  <i class="is-size-5 fas fa-envelope"></i>
                </span>
                <p class="is-size-7 has-text-grey mt-2">Email liên hệ</p>
                <a class="font_14 has-text-weight-medium color_text" href="mailto:#Config.ContactMail1">
                  #Config.ContactMail1
                </a>
              </div>
            </li>
            <li class="column is-one-third">
              <div class="box_shadow has-text-centered p-4">
                <span class="icon is-medium color_main">
                  <i class="is-size-5 fas fa-phone-alt"></i>
                </span>
                <p class="is-size-7 has-text-grey mt-2">Tổng đài tư vấn</p>
                <a class="font_14 has-text-weight-medium color_text" href="tel:#Config.Hotline1">
                  #Config.Hotline1
                </a>
              </div>
            </li>
            <li class="column is-one-third">
              <div class="box_shadow has-text-centered p-4">
                <span class="icon is-medium color_main">
                  <i class="is-size-5 fas fa-home"></i>
                </span>
                <p class="is-size-7 has-text-grey mt-2">Liên hệ mở chi nhánh</p>
                <a class="font_14 has-text-weight-medium color_text" href="tel:#Config.Hotline2">
                  #Config.Hotline2
                </a>
              </div>
            </li>
          </ul>
        </div>
        <div class="column is-one-third">
          <div id="form_contact" class="box_shadow">
            <div class="has-text-weight-medium mb-5">
              Bạn thắc mắc hoặc cần tư vấn
            </div>
            <div class="field">
              <label class="label">
                Tên của bạn
              </label>
              <div class="control">
                <input type="text" class="input" placeholder="Nhập tên của bạn" data-name>
              </div>
            </div>
            <div class="field">
              <label class="label">
                Số điện thoại <b class="has-text-danger">*</b>
              </label>
              <div class="control">
                <input type="text" class="input" placeholder="Nhập số điện thoại" data-phone data-required>
              </div>
            </div>
            <div class="field">
              <label class="label">
                Địa chỉ
              </label>
              <div class="control">
                <input type="text" class="input" placeholder="Nhập địa chỉ của bạn" data-address>
              </div>
            </div>
            <div class="field mt-5">
              <button class="button is-medium is-fullwidth is_main" onclick="contact()" data-btn>
                <span class="has-text-weight-bold is-size-6 color_text">Gửi thông tin</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div data-include="/Include/footer.html"></div>

  <!-- Javascript -->
  <script src="/scripts/jquery-2.0.3.min.js"></script>
  <script src="/scripts/jquery-1.8.2.min.js"></script>
  <script src="/scripts/swiped-events.js"></script>
  <script src="/scripts/jquery.aniview.js"></script>
  <script src="/scripts/onetez.js"></script>
  <script src="/scripts/demo.js"></script>
  <script>
    function loadAfterDataDemo() {

    }
    function addFavorite(item) {
      $(item).toggleClass('is_yes');
      console.log('Add Favorite ' + item.dataset.id);
    }
    function contact() {
      const data = {
        code: 'contact',
        name: $('[data-name').val(),
        phone: $('[data-phone]').val(),
        email: '',
        address: $('[data-address]').val(),
        content: ''
      }

      formSend(data, 'Đã gửi thông tin liên hệ!');
    }
  </script>

</body>

</html>
