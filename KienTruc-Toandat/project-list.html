<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project List</title>
    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
    <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
    <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
    <link rel="stylesheet" href="/Asset/Web/style.css">
    <link rel="stylesheet" href="/Asset/Web/theme.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
</head>

<body>
    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main">

        <!-- Cover -->
        <section class="wrap_mobile my-5">
            <div class="container">
                <nav class="breadcrumb">
                    <ul data-bind="true" data-type="breadcrumb" data-source="#Post.Id">
                        <li><a href="/">Trang chủ</a></li>
                        <li><a href="/">Tin tức</a></li>
                        <li class="is-active"><a href="#">Documentation</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- Du an -->
        <section class="wrap_mobile my-5">
            <div class="container">
                <ul class="columns is-variable is-2 is-size-5 is-size-6-mobile is-mobile is-scrollx">
                    <li class="column is-narrow">
                        <a class="color_main">
                            <h1 class="has-text-weight-bold">Tất cả #Post.Name</h1>
                        </a>
                    </li>
                    <li class="column">
                        <ul class="columns is-variable is-2 is-mobile" data-bind="true" data-type="category"
                            data-source="#Post.Id">
                            <li class="column is-narrow">
                                <a class="color_text" href="#Category.Link">#Category.Name</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <hr class="mt-1 mb-5">
                <ul class="columns is-multiline is-mobile" data-repeat="true" data-rows="20" data-type="blog-list"
                    data-source="#Post.Id" data-sort="1" data-pagination="true">
                    <li class="column is-one-quarter-tablet is-half-mobile">
                        <div class="card">
                            <div class="card-image">
                                <a class="image is-4by5" href="#Blog.Link">
                                    <img src="#Blog.Thumb" alt="#Blog.Name">
                                </a>
                            </div>
                        </div>
                        <h3 class="has-text-weight-semibold font_14 text_1_line mt-2 mb-1">
                            <a href="#Blog.Link">
                                #Blog.Name
                            </a>
                        </h3>
                        <div class="font_13 text_2_line" data-type="attributes" data-source="post">
                            <span class="mr-1">5m x 20m</span>
                            <span class="mr-1">1.2 tỷ</span>
                            <span class="mr-1">Ninh bình</span>
                            <span class="mr-1">#Attribute.Value</span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/demo.js"></script>
    <script>
        function loadAfterDataDemo() {

        }
    </script>

</body>

</html>
