<header id="header">

    <div class="header_top">
        <div class="container">
            <div class="level">
                <ul class="level-left">
                    <li class="level-item">
                        <a href="tel:Config.Hotline1">Hotline: #Config.Hotline1</a>
                    </li>
                </ul>

                <ul class="level-right top_nav" data-repeat="true" data-rows="3" data-type="nav" data-source="top-nav">
                    <li class="level-item">
                        <a href="#Element.Link">#Element.Name</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="header_middle">
        <a class="navbar-burger burger">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <div class="container">
            <div class="columns is-vcentered is-gapless">
                <div class="column is-one-quarter">
                    <a class="header_logo" href="/">
                        <img src="/Themes/logo.png" alt="logo">
                    </a>
                </div>

                <div class="column is-two-quarters">
                    <div class="header_search control has-icons-right">
                        <input id="header_search" class="input is-rounded is-medium quick_search" type="text"
                            placeholder="Tìm kiếm sản phẩm..." />
                        <span class="icon is-right"><i class="feather icon-search"></i></span>
                    </div>
                </div>

                <div class="column is-one-quarter is-clearfix">
                    <div class="header_cart columns is-gapless is-vcentered is-pulled-right">
                        <div class="column is-narrow">
                            <span class="icon is-large">
                                <i class="s3em feather icon-shopping-cart"></i>
                            </span>
                        </div>
                        <a class="column has-text-centered has-text-white" href="/cart.html">
                            <p class="has-text-weight-bold is-hidden-mobile">GIỎ HÀNG</p>
                            <p class="is-hidden-mobile">
                                <span class="header_cart_count">3</span> sản phẩm
                            </p>
                            <span class="header_cart_count is-hidden-tablet">3</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="header_bottom">
        <div class="container">
            <nav class="navbar is-danger">
                <div class="navbar-menu">
                    <div class="navbar-start navbar_catalog">
                        <div class="navbar-item has-dropdown is-hoverable is-active_">
                            <a class="navbar-link">
                                <span class="icon is-medium">
                                    <i class="s22 feather icon-menu"></i>
                                </span>
                                <span class="is-uppercase has-text-weight-bold">Danh mục sản phẩm</span>
                            </a>

                            <div class="navbar-dropdown" data-repeat="true" data-rows="10" data-type="nav"
                                data-source="header-category">
                                <div class="navbar-item">
                                    <a href="#Element.Link">
                                        <span>#Element.Name</span>
                                        <i class="feather icon-chevron-down"></i>
                                    </a>
                                    <ul class="navbar_childs columns is-multiline is-gapless" data-repeat="true"
                                        data-rows="0" data-type="nav" data-source="childs">
                                        <li class="column is-half">
                                            <a href="#Element.Link">#Element.Name</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="navbar-start" data-repeat="true" data-rows="6" data-type="nav-icon"
                        data-source="header-nav">
                        <a class="navbar-item" href="#Element.Link">
                            <span class="icon is-medium">
                                <i class="s22 feather #Element.Image"></i>
                            </span>
                            <span class="is-uppercase has-text-weight-bold">
                                #Element.Name
                            </span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

</header>
