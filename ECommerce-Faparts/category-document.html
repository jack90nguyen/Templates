<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documents</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500&display=swap" />
    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
    <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">

<body>
    <div id="notify"></div>

    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main">

        <section class="section_header is_cover"
            style="background-image: url('https://cdn.komachine.com/media/category/shipbuildng-marine-1514_vclley.jpg');">
            <div class="container">
                <h1 class="is_title">Shipbuilding · Marine</h1>
                <h2 class="is_desc">Korean Shipbuilding · Marine suppliers and Shipbuilding · Marine products</h2>
            </div>
        </section>

        <section class="section_tabs">
            <div class="container">
                <div class="tabs is-centered is-fullwidth">
                    <ul>
                        <li>
                            <a href="/category-brand.html">
                                <span class="icon">
                                    <i class="feather icon-home"></i>
                                </span>
                                <span>Company</span>
                            </a>
                        </li>
                        <li>
                            <a href="/category-product.html">
                                <span class="icon">
                                    <i class="feather icon-box"></i>
                                </span>
                                <span>Product</span>
                            </a>
                        </li>
                        <li class="is-active">
                            <a href="/category-document.html">
                                <span class="icon">
                                    <i class="feather icon-file-text"></i>
                                </span>
                                <span>Documents</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <ul class="columns is-multiline is-centered is-variable is-2" data-repeat="true" data-rows="20"
                    data-type="image" data-source="sponsor">
                    <li class="column is-half">
                        <a class="doc_item">
                            <div class="columns is-vcentered is-gapless">
                                <div class="column is-4 has-text-centered is-hidden-mobile">
                                    <div class="item_logo">
                                        <img src="/Images/logo.svg" alt="IMG">
                                    </div>
                                </div>
                                <div class="column is-8">
                                    <h3 class="item_name">#Post.Name</h3>
                                    <p class="item_pro">DAEHEUNG COOLER</p>
                                    <p class="item_desc">#Post.Desc</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>

                <nav class="pagination is-small is-centered">
                    <ul class="pagination-list">
                        <li><a class="pagination-link" aria-label="Goto page 1">1</a></li>
                        <li><span class="pagination-ellipsis">&hellip;</span></li>
                        <li><a class="pagination-link" aria-label="Goto page 45">45</a></li>
                        <li><a class="pagination-link is-current" aria-label="Page 46" aria-current="page">46</a></li>
                        <li><a class="pagination-link" aria-label="Goto page 47">47</a></li>
                        <li><span class="pagination-ellipsis">&hellip;</span></li>
                        <li><a class="pagination-link" aria-label="Goto page 86">86</a></li>
                    </ul>
                </nav>
            </div>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/demo.js"></script>

        }
