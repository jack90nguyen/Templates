    <main id="main">

        <!-- Cart -->
        <section class="container section_25 is_mobile_space">
            <div class="columns">
                <div class="column is-three-quarters">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-title is-uppercase" style="padding: .75rem;">
                                Sản phẩm trong giỏ hàng
                            </div>
                        </div>
                        <div class="card-content" data-repeat="true" data-rows="5">
                            <div class="columns is-multiline is-variable is-1">
                                <div class="column is-three-fifths">
                                    <div class="media">
                                        <div class="media-left">
                                            <p class="image is-64x64">
                                                <img src="/Demo/p1.png" alt="img">
                                            </p>
                                        </div>
                                        <div class="media-content">
                                            <div class="has-text-weight-bold">
                                                <a href="#">
                                                    Máy PS4 Pro Death Stranding Limited Edition (hàng chính hãng) tặng 2
                                                    game
                                                </a>
                                            </div>
                                            <div style="padding: 10px 0px;">
                                                <strong>Giá:</strong>
                                                <span class="has-text-weight-semibold">11,890,000 ₫</span>
                                                <del class="has-text-grey">12,200,000 ₫</del>
                                            </div>
                                            <a class="button is-small is-danger" href="#">
                                                Xóa
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-one-fifth has-text-centered-tablet">
                                    <div class="select">
                                        <select style="width: 80px;">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="column is-one-fifth has-text-centered-tablet">
                                    <strong>11,890,000 ₫</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-quarter">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header-title is-uppercase" style="padding: .75rem;">
                                Số tiền Thanh toán
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="columns is-multiline is-mobile">
                                <div class="column is-half">
                                    Tạm tính
                                </div>
                                <div class="column is-half has-text-right">
                                    12,200,000 ₫
                                </div>
                                <div class="column is-half">
                                    Giảm giá
                                </div>
                                <div class="column is-half has-text-right">
                                    310,000 ₫
                                </div>
                                <div class="column is-half has-text-weight-bold">
                                    Thành tiền
                                </div>
                                <div class="column is-half has-text-right has-text-danger has-text-weight-bold">
                                    11,890,000 ₫
                                </div>
                                <div class="column is-full">
                                    <div class="field is-grouped">
                                        <div class="control is-expanded">
                                            <input class="input is-small" type="text" placeholder="Mã giảm giá">
                                        </div>
                                        <div class="control">
                                            <a class="button is-info is-small">
                                                Sử dụng
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="card-footer-item has-text-link">
                                Quay lại
                            </a>
                            <a href="#" class="card-footer-item has-text-link">
                                Thanh toán
                            </a>
                        </div>
                    </div>

                </div>
