<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang ký gửi</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,700italic,800italic,300,400,500,700,900" />
    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
    <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
    <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
    <link rel="stylesheet" href="/Asset/Web/style.css">
    <link rel="stylesheet" href="/Asset/Web/responsive.css">
</head>

<body id="page_body">
    <div id="notify"></div>

    <!-- Main body -->
    <main id="main">

        <!-- Blogs -->
        <section class="section_send container">

            <header class="title_blog is_cover" style="background-image: url(/Demo/s3.jpg);">
                <div class="is_title">
                    <h1 class="is-size-5 has-text-weight-bold is-uppercase">
                        Ký gửi bất động sản
                    </h1>
                    <div>
                        Bạn có đất và muốn bán nhanh ?
                        Hãy ký gửi tại đây
                    </div>
                </div>
            </header>

            <div class="content_blog">
                <div class="field">
                    <div class="control">
                        <input id="input_project" class="input is_font_14" type="text" placeholder="Nhập tên dự án...">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <input id="input_block" class="input is_font_14" type="text" placeholder="Block...">
                    </div>
                    <div class="control is-expanded">
                        <input id="input_lo" class="input is_font_14" type="text" placeholder="Lô...">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="input_price" class="input is_font_14" type="text" placeholder="Giá mong muốn...">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="input_name" class="input is_font_14" type="text" placeholder="Tên của bạn...">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="input_phone" class="input is_font_14" type="number" placeholder="Số điện thoại...">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="input_email" class="input is_font_14" type="email" placeholder="Địa chỉ email...">
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <a class="button is_main is_font_14">
                            Ký gửi ngay
                        </a>
                    </div>
                    <div class="control">
                        <a class="button is_font_14">
                            Hủy
                        </a>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>


    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/jquery.slimscroll.min.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/onetez-demo.js"></script>
    <script>
        function loadAfterDataDemo() {
            console.log('load after data demo');
        }
    </script>

</body>

</html>
