<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search Page - Tìm kiếm</title>
  <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
  <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
  <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
  <link rel="stylesheet" href="/Asset/Web/style.css">
  <link rel="stylesheet" href="/Asset/Web/theme.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap">
</head>

<body>
  <!-- Header -->
  <div data-include="/Include/header.html"></div>

  <!-- Main body -->
  <main id="main">

    <section class="section_bredcrumd py-4 bg_bg wrap_mobile">
      <div class="container">
        <nav class="breadcrumb">
          <ul data-bind="true" data-type="breadcrumb" data-source="#Post.Id">
            <li><a href="/">Trang chủ</a></li>
            <li class="is-active"><a href="#">Tìm kiếm</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <section class="pb-5 bg_bg wrap_mobile">
      <div class="container">
        <h1 id="title" class="is-size-2 has-text-weight-light mb-5">
          Tìm kiếm:
        </h1>

        <ul class="columns is-multiline mb-4" data-repeat="true" data-rows="20" data-type="blog-list"
          data-source="search" data-sort="0" data-pagination="true">
          <li class="column is-half">
            <div class="columns is-mobile is-vcentered is-variable is-2">
              <div class="column is-2-tablet is-one-fifth-mobile">
                <a class="card" href="#Blog.Link">
                  <div class="image is-square">
                    <img src="#Blog.Image" alt="img">
                  </div>
                </a>
              </div>
              <div class="column is-10-tablet is-four-fifths-mobile">
                <a class="is-block" href="#Blog.Link">
                  <h3 class="is-size-6 text_1_line">#Blog.Name</h3>
                </a>
                <p class="has-text-grey font_14 text_2_line">#Blog.Desc</p>
              </div>
            </div>
          </li>
        </ul>
        <nav class="pagination is-centered">
          <ul class="pagination-list">
            <li><a class="pagination-link is-current">1</a></li>
            <li><a class="pagination-link">2</a></li>
            <li><a class="pagination-link">3</a></li>
            <li><a class="pagination-link">4</a></li>
            <li><a class="pagination-link">5</a></li>
            <li><span class="pagination-ellipsis">…</span></li>
            <li><a class="pagination-link">16</a></li>
          </ul>
        </nav>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <div data-include="/Include/footer.html"></div>

  <!-- Javascript -->
  <script src="/scripts/jquery-3.6.0.min.js"></script>
  <script src="/scripts/swiped-events.js"></script>
  <script src="/scripts/jquery.aniview.js"></script>
  <script src="/scripts/onetez.js"></script>
  <script src="/scripts/demo.js"></script>
  <script>
    function loadAfterDataDemo() {

    }
    (function () {
      const keyword = getParameterByName('key');
      $('#title').text(`Tìm kiếm: ${keyword}`);
    })();
  </script>

</body>

</html>
