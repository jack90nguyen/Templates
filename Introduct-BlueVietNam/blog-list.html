<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blog Page - Tin tức</title>
  <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
  <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
  <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
  <link rel="stylesheet" href="/Asset/Web/style.css">
  <link rel="stylesheet" href="/Asset/Web/theme.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap">
</head>

<body>
  <!-- Header -->
  <div data-include="/Include/header.html"></div>

  <!-- Main body -->
  <main id="main">

    <section class="image is-3by1">
      <img src="/themes/s2.jpg" _scr="#Post.Image" alt="IMG" />
    </section>

    <section class="section_bredcrumd py-4 bg_bg wrap_mobile">
      <div class="container">
        <nav class="breadcrumb">
          <ul data-bind="true" data-type="breadcrumb" data-source="#Post.Id">
            <li><a href="/">Trang chủ</a></li>
            <li><a href="/">Danh mục</a></li>
            <li class="is-active"><a href="#">Chi tiết</a></li>
          </ul>
        </nav>
      </div>
    </section>

    <section class="pb-5 bg_bg wrap_mobile">
      <div class="container">
        <h1 class="is-size-2 is-size-4-mobile has-text-weight-light has-text-centered mb-5">
          #Post.Name
        </h1>
        <ul class="columns is-multiline is-centered is-variable is-5-tablet is-3-mobile mb-4" data-repeat="true"
          data-rows="12" data-type="blog-list" data-source="#Post.Id" data-pagination="true" data-sort="0">
          <li class="column is-one-third">
            <a class="card" href="#Blog.Link">
              <div class="image is-4by3">
                <img src="#Blog.Image" alt="img">
              </div>
            </a>
            <a class="is-block mt-2" href="#Blog.Link">
              <h3 class="is-size-5 is-size-6-mobile text_1_line">#Blog.Name</h3>
            </a>
            <p class="font_14_mobile has-text-grey text_3_line">#Blog.Desc</p>
          </li>
        </ul>
        <nav class="pagination is-centered">
          <ul class="pagination-list">
            <li><a class="pagination-link is-current">1</a></li>
            <li><a class="pagination-link">2</a></li>
            <li><a class="pagination-link">3</a></li>
            <li><a class="pagination-link">4</a></li>
            <li><a class="pagination-link">5</a></li>
            <li><span class="pagination-ellipsis">…</span></li>
            <li><a class="pagination-link">16</a></li>
          </ul>
        </nav>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <div data-include="/Include/footer.html"></div>

  <!-- Javascript -->
  <script src="/scripts/jquery-3.6.0.min.js"></script>
  <script src="/scripts/swiped-events.js"></script>
  <script src="/scripts/jquery.aniview.js"></script>
  <script src="/scripts/onetez.js"></script>
  <script src="/scripts/demo.js"></script>
  <script>
    function loadAfterDataDemo() {

    }
  </script>

</body>

</html>
