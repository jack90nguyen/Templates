<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page - Trang chá»§</title>
  <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
  <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
  <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
  <link rel="stylesheet" href="/Asset/Web/style.css">
  <link rel="stylesheet" href="/Asset/Web/theme.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap">
</head>

<body>
  <!-- Header -->
  <div data-include="/Include/header.html"></div>

  <!-- Main body -->
  <main id="main">

    <section class="home_slide">
      <div class="slider-wrapper">
        <div class="nivoSlider" data-repeat="true" data-rows="3" data-type="image-text" data-source="home-slide">
          <a href="#Element.Link">
            <img src="#Element.Image" data-thumb="#Element.Image" alt="IMG" title="#htmlcaption#Element.Id" />
          </a>
        </div>
      </div>
      <div class="is-hidden" data-repeat="true" data-rows="3" data-type="image-text" data-source="home-slide">
        <div id="htmlcaption#Element.Id" style="display:none">
          <div class="container has-text-centered">
            <div class="is-size-3 is-size-6-mobile aniview" data-av-animation="bounceInLeft">
              #Element.Name
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-6 bg_bg wrap_mobile">
      <div class="container">
        <ul class="columns is-multiline is-variable is-6-tablet is-3-mobile" data-repeat="true" data-rows="6"
          data-type="image-text" data-source="home-service">
          <li class="column is-one-third">
            <a class="card" href="#Element.Link">
              <div class="image is-4by3">
                <img src="#Element.Image" alt="img">
              </div>
              <h3 class="card_title_top is-uppercase is-size-6-mobile">#Element.Name</h3>
              <p class="card_desc_bottom">#Element.Desc</p>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section data-repeat="true" data-rows="1" data-type="image-text" data-source="home-company-slide">
      <a class="image" href="#Element.Link">
        <img src="#Element.Image" alt="IMG" />
      </a>
      <div class="py-6 bg_bg wrap_mobile">
        <div class="container has-text-centered">
          <h2 class="is-size-2 is-size-5-mobile has-text-weight-light mb-4">
            COMPANY
            <!-- #Element.Name -->
          </h2>
          <div class="is-size-5 font_14_mobile has-text-weight-light">#Element.Desc</div>
        </div>
      </div>
    </section>

    <section class="pb-6 bg_bg wrap_mobile">
      <div class="container">
        <ul class="columns is-multiline is-variable is-6-tablet is-3-mobile" data-repeat="true" data-rows="6"
          data-type="image-text" data-source="home-company">
          <li class="column is-one-third">
            <a class="card" href="#Element.Link">
              <div class="image is-4by3">
                <img src="#Element.Image" alt="img">
              </div>
              <h3 class="card_title_top is-uppercase is-size-6-mobile">#Element.Name</h3>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section data-repeat="true" data-rows="1" data-type="image-text" data-source="home-product-slide">
      <a class="image" href="#Element.Link">
        <img src="#Element.Image" alt="IMG" />
      </a>
      <div class="py-6 bg_bg wrap_mobile">
        <div class="container has-text-centered">
          <h2 class="is-size-2 is-size-5-mobile has-text-weight-light mb-4">
            PRODUCTS
            <!-- #Element.Name -->
          </h2>
          <div class="is-size-5 font_14_mobile has-text-weight-light">#Element.Desc</div>
        </div>
      </div>
    </section>

    <section class="home_products pb-6 bg_bg wrap_mobile">
      <div class="container">
        <ul class="columns is-multiline is-variable is-6-tablet is-3-mobile" data-repeat="true" data-rows="4"
          data-type="image-text" data-source="home-product">
          <li class="column is-half">
            <a class="card" href="#Element.Link">
              <div class="image is-5by3">
                <img src="#Element.Image" alt="img">
              </div>
              <h3 class="card_title_top is-uppercase is-size-6-mobile">#Element.Name</h3>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <section data-repeat="true" data-rows="1" data-type="image-text" data-source="home-contact-slide">
      <a class="image" href="#Element.Link">
        <img src="#Element.Image" alt="IMG" />
      </a>
      <div class="py-6 bg_bg wrap_mobile">
        <div class="container has-text-centered">
          <h2 class="is-size-2 is-size-5-mobile has-text-weight-light mb-4">
            CONTACT
            <!-- #Element.Name -->
          </h2>
          <div class="is-size-5 font_14_mobile has-text-weight-light">#Element.Desc</div>
        </div>
      </div>
    </section>

    <section class="pb-6 bg_bg wrap_mobile">
      <div class="container">
        <ul class="columns is-multiline is-variable is-6-tablet is-3-mobile" data-repeat="true" data-rows="3"
          data-type="image-text" data-source="home-contact">
          <li class="column is-one-third">
            <a class="card" href="#Element.Link">
              <div class="image is-4by3">
                <img src="#Element.Image" alt="img">
              </div>
              <h3 class="card_title_top is-uppercase is-size-6-mobile">#Element.Name</h3>
            </a>
          </li>
        </ul>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <div data-include="/Include/footer.html"></div>

  <!-- Javascript -->
  <script src="/scripts/jquery-3.6.0.min.js"></script>
  <script src="/scripts/swiped-events.js"></script>
  <script src="/scripts/jquery.aniview.js"></script>
  <script src="/scripts/onetez.js"></script>
  <script src="/scripts/demo.js"></script>
  <script src="/scripts/jquery.nivo.slider.js"></script>
  <script>
    function loadAfterDataDemo() {
      $('.home_slide .nivoSlider').nivoSlider({
        manualAdvance: true,
        effect: 'random',
        animSpeed: 1000,
        pauseTime: 5000,
        pauseOnHover: true
      });
    }
  </script>

</body>

</html>
