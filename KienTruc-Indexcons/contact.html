<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"

    <link href="https://fonts.googleapis.com/css?family=Teko:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,500,600,700,800,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">

    <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
    <link rel="stylesheet" href="/Asset/Web/style.css">
    <link rel="stylesheet" href="/Asset/Web/responsive.css">
</head>

<body id="page_body">
    <div id="notify"></div>

    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main">

        <!-- Cover -->
        <section class="section_cover is_cover" style="background-image: url(/Themes/s1.jpg);">
            <div class="container">
                <h1 class="is_title is-size-1-tablet is-size-4-mobile">
                    Liên Hệ
                </h1>
                <nav class="breadcrumb is-centered">
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="#">Documentation</a></li>
                        <li class="is-active"><a href="#">Liên Hệ</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <!-- Contact Info -->
        <section class="section_contact_info bg_gray">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-third">
                        <div class="item_contact">
                            <div class="columns is-mobile">
                                <div class="column is-narrow">
                                    <span class="icon is-large has-text-grey">
                                        <i class="s2em feather icon-phone"></i>
                                    </span>
                                </div>
                                <div class="column">
                                    <div class="title is-6 color_main" style="margin-bottom: 10px;">
                                        Điện thoại
                                    </div>
                                    <div>
                                        <a href="tel:">
                                            0972 053 100
                                        </a>
                                    </div>
                                    <div>
                                        <a href="tel:">
                                            0972 053 100
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column is-one-third">
                        <div class="item_contact">
                            <div class="columns is-mobile">
                                <div class="column is-narrow">
                                    <span class="icon is-large has-text-grey">
                                        <i class="s2em feather icon-mail"></i>
                                    </span>
                                </div>
                                <div class="column">
                                    <div class="title is-6 color_main" style="margin-bottom: 10px;">
                                        Email
                                    </div>
                                    <div>
                                        <a href="mailto:">
                                            info@onetez.com
                                        </a>
                                    </div>
                                    <div>
                                        <a href="maito:">
                                            indexcons@gmail.com
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="column is-one-third">
                        <div class="item_contact">
                            <div class="columns is-mobile">
                                <div class="column is-narrow">
                                    <span class="icon is-large has-text-grey">
                                        <i class="s2em feather icon-map"></i>
                                    </span>
                                </div>
                                <div class="column">
                                    <div class="title is-6 color_main" style="margin-bottom: 10px;">
                                        Địa chỉ
                                    </div>
                                    <div>
                                        382 Núi Thành, quận Hải Châu, TP. Đà Nẵng
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Map + Form -->
        <section class="section_contact_page">
            <div class="columns is-gapless">
                <div class="contact_map column is-half">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.5063647088286!2d108.21970445149776!3d16.03919234444547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219e9468e9169%3A0x8c92615f975fc0cd!2zVGhp4bq_dCBL4bq_IFdlYnNpdGUgxJDDoCBO4bq1bmcgLSBPbmV0ZXouY29t!5e0!3m2!1svi!2s!4v1592881685825!5m2!1svi!2s"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>

                <div class="column is-half">
                    <div id="contact_form" class="contact_form">
                        <div class="title_main">
                            <h2 class="is_title font_playfair">
                                Gửi Thông Tin
                            </h2>
                        </div>
                        <div class="field">
							<input id="contact_name" class="input" type="text" placeholder="Họ và tên" data-required="true">
						  </div>
						  <div class="field">
							<input id="contact_phone" class="input" type="number" placeholder="Điện thoại" data-required="true">
						  </div>
						  <div class="field">
							<input id="contact_email" class="input" type="email" placeholder="Email" data-required="true">
						  </div>
						  <div class="field">
							<textarea id="contact_content" class="textarea" rows="5" placeholder="Nội dung" data-required="true"></textarea>
						  </div>
						  <div class="field">
							<a class="button is-medium is_main is-uppercase" onclick="sendContact()">
							  Gửi ngay
							</a>
							<span id="contact_msg" class="has-text-danger"></span>
						  </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>

    <script src="/Scripts/onetez-demo.js"></script>
