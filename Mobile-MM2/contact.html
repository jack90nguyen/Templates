<body>
    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main">

        <!-- Cover -->
        <section class="section_cover is_cover"
            style="background-image: url('#Post.Image'); background-image: url(/Themes/s1.jpg);">
            <div class="container has-text-centered wrap_mobile">
                <h1 class="title is-1 is-size-4-mobile has-text-white">
                    #Post.Name
                </h1>
                <nav class="breadcrumb is-centered font_14">
                    <ul data-bind="true" data-type="breadcrumb" data-source="#Post.Id">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="#">Documentation</a></li>
                        <li class="is-active"><a href="#">Đây là đoạn nội dung mẫu để kiểm tra giao diện</a></li>
                    </ul>
                </nav>
            </div>
        </section>

        <section class="py-6 wrap_mobile">
            <div class="container pt-6">
                <ul class="columns_reverse columns is-multiline is-variable is-8" data-repeat="true" data-rows="3"
                    data-type="link-content" data-source="#Post.Id-contact">
                    <li class="column is-full">
                        <div class="columns is-vcentered is-multiline is-variable is-4">
                            <div class="column is-half">
                                <div class="aniview" data-av-animation="bounceInLeft">
                                    <div class="box p-1">
                                        <iframe
                                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3834.5063647088286!2d108.21970445149776!3d16.03919234444547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314219e9468e9169%3A0x8c92615f975fc0cd!2zVGhp4bq_dCBL4bq_IFdlYnNpdGUgxJDDoCBO4bq1bmcgLSBPbmV0ZXouY29t!5e0!3m2!1svi!2s!4v1592881685825!5m2!1svi!2s"
                                            width="100%" height="350" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                                            tabindex="0"></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="column is-half">
                                <div class="aniview" data-av-animation="bounceInRight">
                                    <h2 class="title has-text-weight-bold font_playfair is-4 is-size-5-mobile">
                                        #Element.Name
                                    </h2>
                                    <div class="content font_14_mobile">
                                        #Element.Desc
                                    </div>
                                </div>
                            </div>
                            <div class="column is-full">
                                <hr class="mb-0">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/demo.js"></script>
    <script>
        function sendContact() {
            var code = 'contact';
            var name = $('#contact_name').val();
            var phone = $('#contact_phone').val();
            var email = $('#contact_email').val();
            var address = $('#contact_address').val();
            var content = $('#contact_content').val();

            if (checkRequired('contact_form')) {
                $('#contact_btn').addClass('is-loading');
                setTimeout(function () {
                    $('#contact_btn').removeClass('is-loading');
                    $('#contact_msg').html(`Đã gửi thông tin liên hệ !`);
                }, 1000);

                $.ajax({
                    type: "POST",
                    url: "/APIv1/Form/Send",
                    data: { code, name, phone, email, address, content },
                    dataType: "json",
                    success: function (res) {
                        $('#contact_btn').removeClass('is-loading');
                        if (res.status === true) {
                            $('#contact_msg').html(`Đã gửi thông tin liên hệ !`);
                            $('#contact_msg').attr('class', 'has-text-success');
                        } else {
                            $('#contact_msg').html(res.msg);
                        }
                    }
                });
            }
            else {
                $('#contact_msg').html('Vui lòng nhập đầy đủ thông tin');
            }
        }
        function loadAfterDataDemo() {

        }
    </script>

</body>

</html>
