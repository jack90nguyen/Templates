<header id="header" class="pt-4 background_bg">
    <div class="container">
        <div class="navbar font_14">
            <div class="navbar-brand">
                <a class="navbar-item header_logo pt-0" href="/">
                    <img src="/Images/logo.png" data-src="#Config.Logo" alt="#Config.Domain" />
                </a>

                <a class="navbar-burger burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start" data-bind="true" data-rows="0" data-type="nav" data-source="header-nav">
                    <a class="navbar-item" href="#Element.Link">
                        #Element.Name
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item language_code">
                        <div class="dropdown is-hoverable is-right">
                            <div class="dropdown-trigger">
                                <span class="is_title">Language</span>
                                <span class="is_value is-uppercase">#LanguageCode</span>
                            </div>
                            <div class="dropdown-menu">
                                <div class="dropdown-content" data-bind="true" data-type="language">
                                  <a id="language_#Language.Id" class="dropdown-item " onclick="changeLanguage()">
                                    #Language.Name
                                  </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
