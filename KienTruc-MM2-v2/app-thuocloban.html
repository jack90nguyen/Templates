<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thước lỗ ban</title>
    <link rel="stylesheet" href="/Asset/Animate/animate.min.css">
    <link rel="stylesheet" href="/Asset/iconfeather/iconfont.css">
    <link rel="stylesheet" href="/Asset/Web/bulma.min.css">
    <link rel="stylesheet" href="/Asset/Web/style.css">
    <link rel="stylesheet" href="/Asset/Web/theme.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        crossorigin="anonymous" rel="stylesheet" />

<body>
    <!-- Header -->
    <div data-include="/Include/header.html"></div>

    <!-- Main body -->
    <main id="main" class="background_bg py-6">
        <!-- Apps -->
        <section id="app_loban" class="container is-relative">
            <div class="loban_measure">
                <div class="control has-icons-right has-icons-left">
                    <input id="measure" class="input is-link has-text-weight-bold has-text-centered" type="text"
                        value="60" />
                    <span class="icon is-left has-text-grey">
                        <i class="fas fa-arrows-alt-h"></i>
                    </span>
                    <span class="icon is-right has-text-grey">mm</span>
                </div>
            </div>
            <div class="loban_title">
                <div>
                    <strong>Thước Lỗ Ban 52.2cm:</strong>
                    <span>Khoảng thông thủy (cửa, cửa sổ...)</span>
                </div>
                <div>
                    <strong>Thước Lỗ Ban 42.9cm (Dương trạch): </strong>
                    <span>Khối xây dựng (bếp, bệ, bậc...)</span>
                </div>
                <div>
                    <strong>Thước Lỗ Ban 38.8cm (Âm phần): </strong>
                    <span>Đồ nội thất (bàn thờ, tủ...)</span>
                </div>
            </div>
            <div id="thuocloban" class="loban_scroll">
                <div class="loban-scroller">
                    <section id="lb52" class="loban">
                        <ul class="loban_ruler"></ul>
                        <ul class="loban_khoan"></ul>
                        <ul class="loban_cung"></ul>
                    </section>
                    <section id="lb42" class="loban">
                        <ul class="loban_ruler"></ul>
                        <ul class="loban_khoan"></ul>
                        <ul class="loban_cung"></ul>
                    </section>
                    <section id="lb38" class="loban">
                        <ul class="loban_ruler"></ul>
                        <ul class="loban_khoan"></ul>
                        <ul class="loban_cung"></ul>
                    </section>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div data-include="/Include/footer.html"></div>

    <!-- Javascript -->
    <script src="/Scripts/jquery-2.0.3.min.js"></script>
    <script src="/Scripts/jquery-1.8.2.min.js"></script>
    <script src="/Scripts/swiped-events.js"></script>
    <script src="/Scripts/jquery.aniview.js"></script>
    <script src="/Scripts/onetez.js"></script>
    <script src="/Scripts/demo.js"></script>
    <script src="/Scripts/iscroll.js"></script>
    <script src="/Scripts/iscroll-probe.js"></script>
    <script src="/Scripts/app-thuocloban-v2.js"></script>

        function loadAfterDataDemo() {

        }
    </script>
